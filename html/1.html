<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免息分期与基金收益计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            text-align: center;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        .input-group>div {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #calculate {
            background-color: #3498db;
            color: white;
        }

        #calculate:hover {
            background-color: #2980b9;
        }

        #reset {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        #reset:hover {
            background-color: #d5dbdb;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .results h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #7f8c8d;
        }

        .result-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .highlight {
            color: #e74c3c;
            font-size: 18px;
        }

        .formula {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
        }

        .formula h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>免息分期与基金收益计算器</h1>
        <p class="description">输入参数，计算免息分期节省的利息和投资基金可能获得的收益</p>

        <div class="form-group">
            <label for="loanAmount">贷款总额（元）</label>
            <input type="number" id="loanAmount" value="10000" min="0">
        </div>

        <div class="input-group">
            <div class="form-group">
                <label for="loanRate">贷款年化利率（%）</label>
                <input type="number" id="loanRate" value="3" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="fundRate">基金年化收益率（%）</label>
                <input type="number" id="fundRate" value="1" min="0" step="0.1">
            </div>
        </div>

        <div class="form-group">
            <label for="periods">分期期数（月）</label>
            <input type="number" id="periods" value="24" min="1">
        </div>

        <div class="button-group">
            <button id="calculate">计算收益</button>
            <button id="reset">重置</button>
        </div>

        <div class="results" id="results">
            <h2>计算结果</h2>
            <div class="result-item">
                <span class="result-label">每月还款额</span>
                <span class="result-value" id="monthlyPayment">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">节省的利息</span>
                <span class="result-value" id="savedInterest">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">基金投资收益</span>
                <span class="result-value" id="fundEarnings">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">总收益</span>
                <span class="result-value highlight" id="totalEarnings">-</span>
            </div>
        </div>

        <div class="formula">
            <h3>计算公式</h3>
            <p>总收益 ≈ [贷款总额 × 贷款年化利率 × (期数 + 1) / 24] + [每月还款额 × 基金年化利率 / 12 × 期数 × (期数 - 1) / 2]</p>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function () {
            // 获取输入值
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const loanRate = parseFloat(document.getElementById('loanRate').value) / 100;
            const fundRate = parseFloat(document.getElementById('fundRate').value) / 100;
            const periods = parseInt(document.getElementById('periods').value);

            // 计算每月还款额
            const monthlyPayment = loanAmount / periods;

            // 计算节省的利息（使用简化公式）
            const savedInterest = loanAmount * loanRate * (periods + 1) / 24;

            // 计算基金投资收益
            const fundEarnings = monthlyPayment * fundRate / 12 * periods * (periods - 1) / 2;

            // 计算总收益
            const totalEarnings = savedInterest + fundEarnings;

            // 显示结果
            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2) + ' 元';
            document.getElementById('savedInterest').textContent = savedInterest.toFixed(2) + ' 元';
            document.getElementById('fundEarnings').textContent = fundEarnings.toFixed(2) + ' 元';
            document.getElementById('totalEarnings').textContent = totalEarnings.toFixed(2) + ' 元';

            // 显示结果区域
            document.getElementById('results').style.display = 'block';
        });

        document.getElementById('reset').addEventListener('click', function () {
            document.getElementById('loanAmount').value = '10000';
            document.getElementById('loanRate').value = '3';
            document.getElementById('fundRate').value = '1';
            document.getElementById('periods').value = '24';
            document.getElementById('results').style.display = 'none';
        });

        // 初始计算
        document.getElementById('calculate').click();
    </script>
</body>

</html>
